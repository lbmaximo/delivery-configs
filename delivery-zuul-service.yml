zuul:
  prefix: /api
  routes: 
    orders:
      path: /orders/**
      serviceId: delivery-order-service
      #stripPrefix: false
    payments:
      path: /payments/**
      serviceId: delivery-payments-service
      #stripPrefix: false
    auth:
      path: /uaa/**
      serviceId: delivery-auth-server
      stripPrefix: false

