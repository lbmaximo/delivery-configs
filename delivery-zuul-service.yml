server:
  port: 9095
  context-path: /uaa

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

authserver:
  hostname: http://localhost:9092
security:
  basic:
    enabled: false
  oauth2:
    resource:
      #userInfoUri: ${authserver.hostname}/user
      userInfoUri: http://localhost:9095/user
      id: zuul
    client:
      accessTokenUri: http://localhost:9095/uaa/oauth/token
      userAuthorizationUri: http://localhost:9095/uaa/oauth/authorize
      #access-token-uri: ${authserver.hostname}/oauth/token
      #user-authorization-uri: ${authserver.hostname}/oauth/register
      client-id: zuul
